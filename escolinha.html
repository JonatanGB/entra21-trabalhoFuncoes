    <script>

let matriz = []
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    matriz[linha][coluna] = 0
                }
        }



function cadastraAlunos(matriz){    
    for (let linha = 0; linha < 3; linha++) {
        for (let coluna = 0; coluna < 4; coluna++) {
            if (coluna === 1) {
                matriz[linha][coluna] = prompt(`Digite o nome do ${linha + 1} aluno`)
            }
                               
        }
    }
    }
console.log(cadastraAlunos(matriz))

function cadastraMatricula(matriz){    
    for (let linha = 0; linha < 3; linha++) {
        for (let coluna = 0; coluna < 4; coluna++) {
            if (coluna === 0) {
                matriz[linha][coluna] = prompt(`Digite a matricula do ${linha + 1} aluno`)
            }                              
        }
    }
    
    }
console.log(cadastraMatricula(matriz))
